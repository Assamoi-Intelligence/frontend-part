
<form [formGroup]="vehicleForm" (ngSubmit)="addNewVehicle()">

  <div class="flex-column p-fluid">
    <div class="p-field p-col-12 mb-5">
      <span class="p-float-label">
          <input type="text" formControlName="matriculenumber" id="matriculenumber" pInputText>
          <label for="matriculenumeber">Matricule du véhicule</label>
      </span>
  </div>

  <div class="p-field p-col-12 mb-5">
    <span class="p-float-label">
        <input formControlName="brand" type="text" id="brand" pInputText>
        <label for="brand">Marque</label>
    </span>
  </div>


  <div class="p-col-12 grid mb-5">
    <div class="p-field col">
      <span class="text-base">Statut : </span>
    </div>
    <div class="p-field-radiobutton col">
      <p-radioButton name="status" value="hs" formControlName="status" inputId="hs"></p-radioButton>
      <label for="hs">Hors service</label>
    </div>

    <div class="p-field-radiobutton col">
      <p-radioButton name="status" value="ras" formControlName="status" inputId="ras"></p-radioButton>
      <label for="ras"> Rien à signaler</label>
    </div>
  </div>


  <div class="p-field p-col-12 mb-5">
    <span class="p-float-label">
        <input type="text" formControlName="imageurl" id="imageurl" pInputText>
        <label for="imageurl"> Photo du véhicule url</label>
    </span>
  </div>

  <div class="p-field p-col-12 mb-5">
    <span class="p-float-label">
      <p-inputNumber mode="decimal" [showButtons]="true"  formControlName="capacity" inputId="capacity" [min]="1" [max]="1000">
      </p-inputNumber>
      <label for="capacity">Capacité du véhicule</label>
    </span>
  </div>

  </div>

  <div class="flex justify-content-center">
    <button pButton pRipple label="Save" [disabled]="vehicleForm.invalid" icon="pi pi-check" class="p-button-rounded mr-3 p-button-success"></button>
    <!-- <button (click)="closeDialog()" pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-rounded"></button> -->
  </div>

</form>
