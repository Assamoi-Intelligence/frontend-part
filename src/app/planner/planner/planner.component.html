<p-toast></p-toast>
<main style="margin-top: 1rem;">
  <div class="grid">

    <div class="col-12 lg:col-8 md:col-9 sm:col-12 fadeinleft animation-duration-2000 animation-iteration-1 animation-ease-in">
        <p-gmap (onMapReady)="getMap($event)" [style]="{height: '600px'}" [options]="options" [overlays]="overlays"></p-gmap>
    </div>


    <div class="col-12 lg:col-4 md:col-3 sm:col-12 flex-column">

      <div class="mb-2 p-col-12">
          <p-toolbar>
            <div class="p-toolbar-group-left">
              Orders quantityProduct sum:
            </div>
            <div class="p-toolbar-group-right">{{ allQuantities }}</div>
          </p-toolbar>
          <p-toolbar>
            <div class="p-toolbar-group-left">
              CapacityVehicle sum :
            </div>
            <div class="p-toolbar-group-right">{{ allCapacities }}</div>
          </p-toolbar>
      </div>

      <div class="mb-2 p-col-12">
        <p-carousel [value]="vehicles" [numVisible]="1" [numScroll]="1" [circular]="true">
          <ng-template pTemplate="header">
              <h2>VEHICLES</h2>
          </ng-template>
          <ng-template let-vehicle pTemplate="item">
              <div class="vehicle-item">
                  <div class="vehicle-item-content">
                      <div class="mb-3">
                          <img [src]="vehicle.imageurl" [alt]="vehicle.brand" class="vehicle-image" />
                      </div>
                      <div>
                          <h4 class="mb-1">{{vehicle.brand}}</h4>
                          <h6 class="mt-0 mb-3">${{vehicle.matriculenumber}}</h6>
                          <span>Capacity: {{ vehicle.capacity }}</span>
                          <div class="car-buttons mt-5 mb-5">
                            <p-chips
                              [(ngModel)]="ordersToVehicle[vehicle.id]"
                              (onAdd)="addOrdersToVehicle($event, vehicle.id)"
                              (onRemove)="removeOrdersToVehicle($event, vehicle.id)"
                              type="number"
                              [allowDuplicate]="false"
                              [disabled]="true"
                              [max]="6"
                            ></p-chips>
                        </div>
                          <div class="car-buttons mt-5">
                              <p-button type="button" *ngIf="isOptimized" (click)="openModalRoute(vehicle)" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                              <p-button type="button" *ngIf="isOptimized" (click)="traceRouteForVehicle(vehicle)" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star"></p-button>
                          </div>
                      </div>
                  </div>
              </div>
          </ng-template>
        </p-carousel>
      </div>


    </div>
  </div>


  <div class="grid">
    <div class="flex flex-row col-6 col-offset-5">
      <!-- <div class="mr-7">
        <p-button label="Cluster" styleClass="p-button-lg p-button-warning" (click)="clustering()"></p-button>
      </div> -->
      <div *ngIf="(allCapacities >= allQuantities) && (allCapacities!==0 && allQuantities!==0)" class="flex align-items-center justify-content-center">
        <p-button  label="Start routing" (click)="startRouting()" *ngIf="(allQuantities <= allCapacities)" icon="pi pi-check" styleClass="p-button-lg"></p-button>
      </div>
    </div>
  </div>
</main>
